<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      İşletmeden Çıkar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="padding-left: 10px; padding-right: 10px; margin-top: 40px;">
  <ion-item>
    <ion-label color="primary">Çıkış Tarihi</ion-label>
    <ion-datetime name="cikis_tarihi" [(ngModel)]="bodyData.cikis_tarihi" cancelText="Kapat" name="kizginlik_tarihi" [(ngModel)]="bodyData.kizginlik_tarihi" doneText="Ayarla" value="2019-04-15" min="2019-02" max="2030"
    monthNames="Ocak, Şubat, Mart, Nisan, Mayıs, Ağustos, Eylül, Ekim, Kasım, Aralık"
      displayFormat="D MMM YYYY"
      monthShortNames="Ock, Şbt, Mrt, Nsn, Mys, Hzrn, Tmmz, Agts, Eyl, Ekm, Ksm, Arlk"   
      ></ion-datetime>
    </ion-item>
  <ion-item style="margin-top: 10px;">
    <ion-label color="primary" position="floating">Çıkış Nedeni</ion-label>
    <ion-input name="cikis_nedeni" [(ngModel)]="bodyData.cikis_nedeni"></ion-input>
  </ion-item>
  <div style="margin-top: 20px;">
    <ion-button shape="round" fill="outline" expand="full" (click)="isletmedenCikar()"> <ion-icon slot="start" name="exit"></ion-icon>İşletmeden Çıkar</ion-button>
  </div>
</div>
</ion-content>
